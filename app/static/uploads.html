<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrong Side Vehicle Detection</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .video-section {
        display: none;
        margin-top: 2rem;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      video {
        max-width: 100%;
        border: 2px solid #ccc;
        border-radius: 8px;
      }

      .loading-spinner {
        display: none;
        text-align: center;
        margin-top: 2rem;
        font-size: 1.2rem;
        color: #dc2626;
      }

      .csv-download {
        display: none;
        margin-top: 1rem;
        text-align: center;
      }

      .csv-download a {
        padding: 0.5rem 1rem;
        background-color: #28a745;
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-size: 1rem;
      }

      .csv-download a:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body class="d-flex flex-column">
    <header class="bg-danger text-white py-3 shadow">
      <h1 class="text-center mb-0 fw-bold" style="font-size: 1.75rem">
        Wrong Side Vehicle Detection System
      </h1>
    </header>

    <div class="container my-5">
      <form
        id="upload-form"
        class="text-center p-4 border rounded shadow-sm bg-light"
      >
        <h2 class="mb-4">Upload Video for Detection</h2>

        <div class="mb-3">
          <input
            class="form-control"
            type="file"
            id="file-upload"
            name="file"
            accept="video/*"
            required
          />
        </div>

        <button type="submit" class="btn btn-danger btn-lg">
          Upload and Process
        </button>
      </form>

      <div id="loading-spinner" class="loading-spinner">
        Processing your video...
      </div>

      <div id="response-output" class="output mt-4"></div>

      <div id="csv-link-container" class="csv-download">
        <a id="csv-link" href="#" download>Download Results CSV</a>
      </div>

      <div id="video-section" class="video-section d-flex">
        <div class="video-container text-center">
          <h3>Original Video</h3>
          <video id="original-video" controls>
            <source id="original-video-source" src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-container text-center">
          <h3>Processed Video</h3>
          <video id="processed-video" controls>
            <source id="processed-video-source" src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    <!-- JavaScript Section -->
    <script>
      const form = document.getElementById("upload-form");
      const output = document.getElementById("response-output");
      const spinner = document.getElementById("loading-spinner");
      const fileInput = document.getElementById("file-upload");
      const videoSection = document.getElementById("video-section");
      const csvLinkContainer = document.getElementById("csv-link-container");
      const csvLink = document.getElementById("csv-link");

      const originalVideo = document.getElementById("original-video");
      const processedVideo = document.getElementById("processed-video");
      const originalVideoSource = document.getElementById(
        "original-video-source"
      );
      const processedVideoSource = document.getElementById(
        "processed-video-source"
      );

      form.addEventListener("submit", async function (event) {
        event.preventDefault();

        if (!fileInput.files.length) {
          alert("Please select a file first!");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        output.innerHTML = "";
        spinner.style.display = "block";
        videoSection.style.display = "none";
        csvLinkContainer.style.display = "none";

        try {
          const response = await fetch(
            "http://localhost:8000/yolo-wsd/upload-video/",
            {
              method: "POST",
              body: formData,
            }
          );

          const data = await response.json();
          console.log(data);

          spinner.style.display = "none";

          // Show original video
          const originalUrl = URL.createObjectURL(fileInput.files[0]);
          originalVideoSource.src = originalUrl;
          originalVideo.load();

          // Show processed video
          if (data.output_video) {
            const filename = data.output_video.split("/").pop();
            const processedUrl = `http://localhost:8000/results/${filename}?t=${new Date().getTime()}`;

            processedVideo.pause();
            processedVideoSource.src = processedUrl;
            processedVideo.load();

            processedVideo.addEventListener(
              "canplay",
              () => {
                processedVideo.play().catch((e) => {
                  console.log("Autoplay blocked or failed:", e);
                });
              },
              { once: true }
            );
          }

          // Set CSV download link
          if (data.results_csv) {
            const csvFilename = data.results_csv.split("/").pop();
            const csvUrl = `http://localhost:8000/results/${csvFilename}`;
            csvLink.href = csvUrl;
            csvLinkContainer.style.display = "block";
          }

          videoSection.style.display = "flex";

          output.innerHTML = `
          <h3>Server Response:</h3>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;

          setupVideoSync();
        } catch (err) {
          spinner.style.display = "none";
          output.innerHTML = `<p class="text-danger">Error: ${err.message}</p>`;
        }
      });

      function setupVideoSync() {
        let syncing = false;

        originalVideo.addEventListener("play", () => {
          if (!syncing) {
            syncing = true;
            processedVideo.currentTime = originalVideo.currentTime;
            processedVideo.play().catch(() => {});
            syncing = false;
          }
        });

        processedVideo.addEventListener("play", () => {
          if (!syncing) {
            syncing = true;
            originalVideo.currentTime = processedVideo.currentTime;
            originalVideo.play().catch(() => {});
            syncing = false;
          }
        });

        originalVideo.addEventListener("pause", () => {
          if (!syncing) {
            syncing = true;
            processedVideo.pause();
            syncing = false;
          }
        });

        processedVideo.addEventListener("pause", () => {
          if (!syncing) {
            syncing = true;
            originalVideo.pause();
            syncing = false;
          }
        });

        originalVideo.addEventListener("seeking", () => {
          if (!syncing) {
            syncing = true;
            processedVideo.currentTime = originalVideo.currentTime;
            syncing = false;
          }
        });

        processedVideo.addEventListener("seeking", () => {
          if (!syncing) {
            syncing = true;
            originalVideo.currentTime = processedVideo.currentTime;
            syncing = false;
          }
        });
      }
    </script>
  </body>
</html>
